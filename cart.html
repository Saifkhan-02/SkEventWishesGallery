<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-600 p-5 flex items-center justify-between shadow">
    <a href="index.html" class="text-white font-semibold text-lg">â¬… Back</a>
    <h1 class="text-white text-2xl font-bold">My Cart</h1>
  </header>

  <!-- Cart Section -->
  <div class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
    <h2 class="text-xl font-bold text-gray-700 mb-5">ðŸ›’ Shopping Cart</h2>

    <div id="cartContainer"></div>

    <div class="flex justify-end mt-6">
      <a id="buyNowBtn" href="#">
        <button class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded font-bold">
          Buy Now
        </button>
      </a>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartContainer");

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-gray-600'>Your cart is empty.</p>";
        document.getElementById("buyNowBtn").href = "#";
        return;
      }

      let cartHTML = "";
      cart.forEach((item, index) => {
        // Default quantity = 1 agar missing ho
        if (!item.quantity || item.quantity < 1) {
          item.quantity = 1;
        }

        const price = parseInt(item.price.replace("â‚¹", "")) * item.quantity;

        cartHTML += `
          <div class="flex items-center justify-between border-b pb-4 mb-4">
            <div>
              <h3 class="text-lg font-semibold">${item.title}</h3>
              <div class="flex items-center gap-2">
                <span class="text-green-600 font-bold">${item.price}</span>
                ${item.oldPrice ? `<span class="line-through text-gray-500">${item.oldPrice}</span>` : ""}
              </div>
              <div class="flex items-center gap-2 mt-2">
                <button onclick="updateQuantity(${index}, -1)" class="px-2 py-1 bg-gray-200 rounded">âž–</button>
                <span>${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)" class="px-2 py-1 bg-gray-200 rounded">âž•</button>
                <button onclick="removeItem(${index})" class="ml-4 px-3 py-1 bg-red-500 text-white rounded">Remove</button>
              </div>
            </div>
            <span class="text-lg font-bold text-gray-800">â‚¹${price}</span>
          </div>
        `;
      });

      container.innerHTML = cartHTML;

      // Buy Now â†’ pehle product ke liye
      const first = cart[0];
      document.getElementById("buyNowBtn").href =
        `PaymentPage.html?title=${encodeURIComponent(first.title)}&price=${encodeURIComponent(first.price)}&oldPrice=${encodeURIComponent(first.oldPrice)}&quantity=${first.quantity}`;
    }

    // Update quantity
    function updateQuantity(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart[index]) return;

      cart[index].quantity = (cart[index].quantity || 1) + change;

      if (cart[index].quantity <= 0) {
        cart.splice(index, 1); // Remove item if 0
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Remove item
    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // First render
    renderCart();
  </script>

</body>
</html>
